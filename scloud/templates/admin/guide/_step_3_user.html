
{% import "admin/base/base_macros.html" as base %}
  <!-- Horizontal Form -->
  <div>
    <div class="box-header with-border">
      <h3 class="box-title">xx项目管理授权</h3>
      <!-- tools box -->
    </div><!-- /.box-header -->
    <!-- form start -->
    <form data-pjax action="/guide/step/1" class="form-horizontal" method="POST">
    {{ handler.xsrf_form_html() }}
      <div class="box-body">
          {{ base.form_input("用户名", "username") }}
          {{ base.form_input("邮箱", "email") }}
          {{ base.form_select("是否有效", "is_enable", options=[{"value":0, "desc": "否"}, {"value": 1, "desc": "是"}]) }}
        <div class="form-group">
          <div class="radio col-sm-offset-2 col-sm-10">
              <label>
                <input type="radio" name="use_vpn" id="use_vpn" value="1">
                需要为此用户开通VPN远程访问，并接受用户安全协议。<a href="#">查看协议</a>
              </label>
          </div>
          <div class="radio col-sm-offset-2 col-sm-10">
              <label>
                <input type="radio" name="use_vpn" id="use_vpn" value="0">
                不需开通VPN，管理员于操作间使用资源
              </label>
              
          </div>
        </div>
      </div>
      <div class="box-footer">
        <button type="submit" class="btn btn-default">取消</button>
        <button type="submit" class="btn btn-info pull-right">提交</button>
      </div><!-- /.box-footer -->
    </form>
  </div><!-- /.box -->
  <script type="text/javascript">
  $(function(){
    $(".select2").select2();
  })
  </script>
