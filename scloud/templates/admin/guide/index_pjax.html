
<!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            {{ handler }}
            <small>Control panel</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 项目引导</a></li>
            <li class="active">申请资源</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="info-box bg-aqua">
                <span class="info-box-icon"><i class="fa fa-cube"></i></span>
                <div class="info-box-content">
                  <span class="info-box-text">Project 2</span>
                  <span class="info-box-number">41,410</span>
                  <div class="progress">
                    <div class="progress-bar" style="width: 70%"></div>
                  </div>
                  <span class="progress-description">
                    项目进展程度：70%
                  </span>
                </div><!-- /.info-box-content -->
              </div><!-- /.info-box -->
            </div><!-- /.col -->
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="info-box">
                <span class="info-box-icon bg-yellow"><i class="fa fa-cube"></i></span>
                <div class="info-box-content">
                  <span class="info-box-text">new project</span>
                  <span class="info-box-number">&nbsp;</span>
                  <button class="btn btn-block btn-warning" onclick="$('#new_project').css('display', 'block');"><i class="fa fa-plus"></i> 添加</button>
                </div><!-- /.info-box-content -->
              </div><!-- /.info-box -->
            </div><!-- /.col -->
          </div><!-- /.row -->
          <div class="row">
            <!-- Left col -->
            <section class="col-lg-12 connectedSortable">
              <!-- Horizontal Form -->
              <div id="new_project" class="box box-info" style="display:none">
                <div class="box-header with-border">
                  <h3 class="box-title">创建新项目</h3>
                  <!-- tools box -->
                  <div class="pull-right box-tools">
                    <button class="btn btn-info btn-sm" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
                  </div><!-- /. tools -->
                </div><!-- /.box-header -->
                <!-- form start -->
                <form data-pjax action="/guide/step/1" class="form-horizontal" method="POST">
                {{ handler.xsrf_form_html() }}
                  <div class="box-body">
                    <div class="form-group">
                      <label for="name" class="col-sm-2 control-label">项目名称</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" id="name" placeholder="请填写项目名称">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="owner" class="col-sm-2 control-label">项目负责人</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" id="owner" placeholder="请填写项目负责人">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                          <label class="col-sm-4">
                            <input type="radio" name="env_type" id="env_type" value="0" checked>
                            开发测试环境
                          </label>
                          <label class="col-sm-4">
                            <input type="radio" name="env_type" id="env_type" value="1" checked>
                            小付云（北京）
                          </label>
                          <label class="col-sm-4">
                            <input type="radio" name="env_type" id="env_type" value="2" checked>
                            小付云（内蒙古）
                          </label>
                          <label class="col-sm-4">
                            <input type="radio" name="env_type" id="env_type" value="3" checked>
                            小付云（吉林）
                          </label>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="desc" class="col-sm-2 control-label">项目描述</label>
                      <div class="col-sm-10">
                        <textarea class="textarea" style="width: 100%; height: 125px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;" placeholder="请填写项目描述"></textarea>
                      </div>
                    </div>
                  </div><!-- /.box-body -->
                  <div class="box-footer">
                    <button type="submit" class="btn btn-default">取消</button>
                    <button type="submit" class="btn btn-info pull-right">下一步</button>
                  </div><!-- /.box-footer -->
                </form>
              </div><!-- /.box -->

              

            </section><!-- /.Left col -->
            <!-- right col (We are only adding the ID to make the widgets sortable)-->
            
          </div><!-- /.row (main row) -->

        </section><!-- /.content -->
