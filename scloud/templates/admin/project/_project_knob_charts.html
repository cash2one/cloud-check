
    <!-- jQuery Knob -->
    <script src="{{ handler.static_url('default/plugins/knob/jquery.knob.js') }}"></script>
    <!-- Sparkline -->
    <script src="{{ handler.static_url('default/plugins/sparkline/jquery.sparkline.min.js') }}"></script>

    <!-- 为 ECharts 准备一个具备大小（宽高）的Dom -->
    <!-- <div id="main" style="width: 600px;height:400px;"></div> -->
    <form id="form_projects_by_env">
        {% for data in projects_by_env %}
        <input type="hidden" name="{{ data[1] }}" value="{{ data[2] }}"{% if data[0]|string == handler.args.get("env", "")|string %} selected="selected"{% endif %}/>
        {% endfor %}
    </form>
    <form id="form_projects_by_status">
        {% for data in projects_by_status %}
        {% set status = data[0] %}
        {% set count = data[1] %}
        <input type="hidden" name="{{ STATUS_RESOURCE.get(status).value }}" value="{{ count }}"{% if status|string == handler.args.get("status", "")|string %} selected="selected"{% endif %}/>
        {% endfor %}
    </form>

    <div class="col-md-6">
      <div class="box box-solid">
        <div class="box-header">
          <h3 class="box-title text-danger">Sparkline Pie</h3>
          <div class="box-tools pull-right">
            <!-- <button class="btn btn-default btn-sm"><i class="fa fa-refresh"></i></button> -->
          </div>
        </div><!-- /.box-header -->
        <div class="box-body text-center">
          <div class="sparkline" data-type="pie" data-offset="90" data-width="100px" data-height="100px">
            6,4,8
          </div>
        </div><!-- /.box-body -->
      </div><!-- /.box -->
    </div><!-- /.col -->

    <div class="col-md-6">
      <div class="box box-solid">
        <div class="box-header">
          <h3 class="box-title text-blue">Sparkline line</h3>
          <div class="box-tools pull-right">
            <!-- <button class="btn btn-default btn-sm"><i class="fa fa-refresh"></i></button> -->
          </div>
        </div><!-- /.box-header -->
        <div class="box-body text-center">
          <div class="sparkline" data-type="line" data-spot-Radius="3" data-highlight-Spot-Color="#f39c12" data-highlight-Line-Color="#222" data-min-Spot-Color="#f56954" data-max-Spot-Color="#00a65a" data-spot-Color="#39CCCC" data-offset="90" data-width="100%" data-height="100px" data-line-Width="2" data-line-Color="#39CCCC" data-fill-Color="rgba(57, 204, 204, 0.08)">
            3,1,2,4,1
          </div>
        </div><!-- /.box-body -->
      </div><!-- /.box -->
    </div><!-- /.col -->

<script type="text/javascript">
$(function(){
    $('.sparkline').sparkline(); 
    /* END JQUERY KNOB */
    $('.sparkpie').sparkline('html', {type: 'pie', height: '1.0em'});
})
</script>
